description: |
    ESP32C watchdog. ESP32C contains 3x Watchdog timers, 2x Main System Watchdog
    Timer (MWDT), 1x RTC Watchdog Timer (RWDT). RWDT is not supported yet.

compatible: "espressif,esp32c-watchdog"

include: base.yaml

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: false
